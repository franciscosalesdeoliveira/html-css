<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="foto flexivel" />
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio
      src="midia/Yiddish-Sadness-DougMaxwell.mp3"
      controls
      autoplay
      muted
    ></audio>
    <!-- <audio src="midia/Échappé-DanBodan.mp3" controls autoplay></audio>
    MP3 WAV OGG -->
    <audio preload="metadata" autoplay muted controls loop>
      <source src="midia/Yiddish-Sadness-DougMaxwell.mp3" type="audio/mpeg" />
      <source src="midia/Yiddish-Sadness-DougMaxwell.wav" type="audio/wav" />
      <!-- WAV evitar usar, pois é muito pesado -->
      <source src="midia/Yiddish-Sadness-DougMaxwell.ogg" type="audio/ogg" />
      <p>
        Infelizmente seu navegador nao consegue reproduzir audio.
        <a href="midia/Yiddish-Sadness-DougMaxwell.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>
