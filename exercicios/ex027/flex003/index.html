<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box</title>
    <style>
      .container {
        background-color: lightcoral;
        display: flex;
        flex-flow: row wrap;
      }

      .item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Exemplo de bloco 01</div>
      <div class="item">Exemplo de bloco 02</div>
      <div class="item">Exemplo de bloco 03</div>
      <div class="item">Exemplo de bloco 04</div>
      <div class="item">Exemplo de bloco 05</div>
      <div class="item">Exemplo de bloco 06</div>
      <div class="item">Exemplo de bloco 07</div>
      <div class="item">Exemplo de bloco 08</div>
      <div class="item">Exemplo de bloco 09</div>
      <div class="item">Exemplo de bloco 10</div>
    </div>
  </body>
</html>
