<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smasc"><label for="smasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="sfem"><label for="sfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" id="iefut"><label for="iefut"> Futebol</label><br>
            <input type="checkbox" name="evol" id="ievol"><label for="ievol"> Volei</label><br>
            <input type="checkbox" name="ebas" id="iebas"><label for="iebas"> Basquete</label><br>
            <input type="checkbox" name="eten" id="ieten"><label for="ieten"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
